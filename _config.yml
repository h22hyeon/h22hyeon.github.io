# =========================
# Site Identity (EDIT THESE)
# =========================
title: "YOUR NAME"
name: "YOUR NAME"
description: "PhD Candidate in Machine Learning. Structural reasoning, interpretability, and robust evaluation."
url: "https://YOUR_GITHUB_USERNAME.github.io"
baseurl: ""

# Optional, but recommended for polish
locale: "en-US"
timezone: "Asia/Seoul"

# =========================
# Theme (GitHub Pages compatible)
# =========================
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# =========================
# Author / Social (EDIT THESE)
# =========================
author:
  name: "YOUR NAME"
  avatar: "/assets/img/headshot.jpg"
  bio: "PhD Candidate • Machine Learning • Trustworthy & Structured Reasoning"
  location: "Seoul, Korea"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:YOUR_EMAIL@domain.com"
    - label: "Google Scholar"
      icon: "fas fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=YOUR_ID"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/YOUR_GITHUB_USERNAME"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/YOUR_ID/"

# =========================
# Navigation / Pages
# =========================
include:
  - _pages

# Collections
collections:
  publications:
    output: true
    permalink: /publications/:path/
  projects:
    output: true
    permalink: /projects/:path/

defaults:
  # Pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: false
      share: false
      related: false

  # Publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      classes: wide
      author_profile: false
      share: false
      related: false

  # Projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      classes: wide
      author_profile: false
      share: false
      related: false

# =========================
# SEO / Social Cards
# =========================
logo: "/assets/img/og.png"
twitter:
  username: ""
og_image: "/assets/img/og.png"

# =========================
# Markdown / Syntax
# =========================
markdown: kramdown
highlighter: rouge

# =========================
# Feed
# =========================
feed:
  path: feed.xml

# =========================
# Output
# =========================
permalink: /:categories/:title/